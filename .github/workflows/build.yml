name: build

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup go environment
        uses: actions/setup-go@v1
        with:
          go-version: '1.16.2'
      - name: upload coverage report
        uses: actions/upload-artifact@master
        with:
          name: oras-coverage-report-${{ github.sha }}
          path: .cover/
        if: always()
