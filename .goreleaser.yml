builds:
- main: ./cmd/oras
  binary: ./oras
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  ldflags:
  # one-line ldflags to bypass the goreleaser bugs
  # the git tree state is guaranteed to clean by goreleaser
  - -w -X github.com/deislabs/oras/pkg/version.Version={{.Version}} -X github.com/deislabs/oras/pkg/version.GitCommit={{.FullCommit}} -X github.com/deislabs/oras/pkg/version.BuildMetadata= -X github.com/deislabs/oras/pkg/version.GitTreeState=clean

archive:
  format: tar.gz
  files:
  - LICENSE
